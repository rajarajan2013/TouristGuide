<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uttar pradesh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/64c7948168.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <button href="index.html" type="button" class="btn btn-dark">
      <i class="fa-sharp fa-solid fa-house-user"></i> Home
    </button>
    <h1 class="places">Uttar Pradesh</h1>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active cb"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          class="cb"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          class="cb"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          class="cb"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="4"
          class="cb"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://blog.thomascook.in/wp-content/uploads/2020/10/01-manali.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Manali</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://blog.thomascook.in/wp-content/uploads/2020/10/02-shimla.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Shimla</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://blog.thomascook.in/wp-content/uploads/2020/10/02-shimla.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Kasol</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://blog.thomascook.in/wp-content/uploads/2020/10/02-shimla.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>tirthan valley</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://blog.thomascook.in/wp-content/uploads/2020/10/05-kaza.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Kaza</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev cb"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next cb"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
