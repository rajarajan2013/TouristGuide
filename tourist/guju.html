<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gujarat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <script
    src="https://kit.fontawesome.com/64c7948168.js"
    crossorigin="anonymous"
  ></script>
  <style>
    h5 {
      color: black;
    }
  </style>
  <body>
    <button href="index.html" type="button" class="btn btn-dark">
      <i class="fa-sharp fa-solid fa-house-user"></i> Home
    </button>
    <h1 class="places">Gujarat</h1>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active cb"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          class="cb"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          class="cb"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          class="cb"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="4"
          class="cb"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.tripsavvy.com/thmb/Ox5pIMiAJRwHzHKtZa_MrGG7TFE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-168637506-547069694b6c413ca41cc63e24a1ec29.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Baroda</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.tripsavvy.com/thmb/fC5G2zcjTeH7eyAbb6r4uUvyRjw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-1177580196-03d5a14d70964788b716bd78ccfda0a8.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Statue of Unity</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.tripsavvy.com/thmb/5WAxqLGkBZlYuw7ZiUyBT39hMTk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-487516327-573573c45f9b58723d4208d4.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Champaner-Pavagadh Archaeological Park</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.tripsavvy.com/thmb/XkTNB9BV2JWrVyNmn8GX8l64mQk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/170585283-56a3bedb5f9b58b7d0d394a1.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Sun Temple, Modhera</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.tripsavvy.com/thmb/WOBhLXbv8KxQGvrrVaF7E6jUylg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-521107802-deda298af32a48a4a1484e2071bc8cd4.jpg"
            class="d-block w-100 h-80"
            alt="..."
            height="550px"
            width="800px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Idar Hill Fort</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev cb"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next cb"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
