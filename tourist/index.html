<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourism Guide</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/64c7948168.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .btn {
        margin: 20px 0px 0px 40px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-dark">
      <i class="fa-sharp fa-solid fa-house-user"></i> Home
    </button>
    <div class="container">
      <h1 class="title">
        <span class="title-word title-word-1">Tourist</span>
        <span class="title-word title-word-2">Guide</span>
        <span class="title-word title-word-3">-</span>
        <span class="title-word title-word-4">India</span>
      </h1>
    </div>
    <div class="cards">
      <article class="card up">
        <img src="uttar pradesh.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Uttar pradesh</h2>
          </header>
        </div>
      </article>

      <article class="card tn">
        <img src="tamil nadu.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>TamilNadu</h2>
          </header>
        </div>
      </article>

      <article class="card wb">
        <img src="west bengal1.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>WestBengal</h2>
          </header>
        </div>
      </article>
      <article class="card m">
        <img src="mumbai.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Maharashtra</h2>
          </header>
        </div>
      </article>

      <article class="card r">
        <img src="raja.jpeg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Rajasthan</h2>
          </header>
        </div>
      </article>

      <article class="card ke">
        <img src="kerala1.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Kerala</h2>
          </header>
        </div>
      </article>
      <article class="card p">
        <img src="Amrister GT Punjab.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Punjab</h2>
          </header>
        </div>
      </article>

      <article class="card ka">
        <img src="karnataka.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Karnataka</h2>
          </header>
        </div>
      </article>

      <article class="card hp">
        <img src="hp.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Himachal Pradesh</h2>
          </header>
        </div>
      </article>
      <article class="card guju">
        <img src="gujarath.jpg" alt="Hot air india.jpeg" />
        <div class="content">
          <header>
            <h2>Gujarat</h2>
          </header>
        </div>
      </article>
    </div>
    <script src="index.js"></script>
  </body>
</html>
